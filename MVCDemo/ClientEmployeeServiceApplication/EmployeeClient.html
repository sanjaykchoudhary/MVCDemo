<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployee');
            $('#btnGetEmployee').click(function () {
                var username = $('#txtUsername').val();
                var password = $('#txtPassword').val();
                $.ajax({
                    type: 'GET',
                    url: "http://localhost:28169/api/Employee",
                    dataType: 'json',
                    headers: {
                        Authorization: 'Basic '+ btoa(username + ':'+password)
                    },
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var fullname = val.firstName + ' ' + val.lastName;
                            ulEmployees.append('<li>' + fullname + ' (' + val.gender + ')</li>');
                        });
                    },
                    complete: function (jqXHR) {
                        if(jqXHR.status == '401')
                        {
                            ulEmployees.empty();
                            ulEmployees.append('<li>' + jqXHR.statusCode + ':' + jqXHR.statusText + '</li>');
                        }
                    }
                });
            });
            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });
    </script>
</head>
<body>
    <div>
        Username: <input type="text" id="txtUsername" />
        Password: <input type="text" id="txtPassword" />
        <br /><br />
        <input type="button" id="btnGetEmployee" value="Authenticate and Get Employee" />
        <input type="button" id="btnClear" value="Clear" />
        <ul id="ulEmployee"></ul>
    </div>
</body>
</html>
